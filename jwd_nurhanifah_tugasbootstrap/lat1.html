<!DOCTYPE html>
<html>
<head>
  <title>Latihan Form dan JavaScript</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Digital Talent 2023</h1>
    <form id="myForm">
      <div class="form-group mt-3">
        <label for="nameInput">Nama:</label>
        <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda">
      </div>
      <div class="form-group mt-3">
        <label for="dobInput">Tanggal Lahir:</label>
        <input type="date" class="form-control" id="ttl">
      </div>
      <div class="form-group mt-3">
        <label for="genderInput">Jenis Kelamin:</label>
        <select class="form-control" id="gender">
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>
      </div>
      <div class="form-group mt-3">
        <label for="addressInput">Alamat:</label>
        <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan alamat"></textarea>
      </div>
      <div class="form-group mt-3">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
       <div class="form-group mt-2">
      <a href="lat.html"><h5><u>kembali ke beranda digital talent</u></h5></a>
    </div>
    </form>
  </div>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Menghentikan pengiriman form

      // Mendapatkan nilai dari input nama, tanggal lahir, jenis kelamin, dan alamat
      var name = document.getElementById("nama").value;
      var dob = document.getElementById("ttl").value;
      var gender = document.getElementById("gender").value;
      var address = document.getElementById("alamat").value;

      // Menampilkan hasil
      var result = "Nama: " + name + "\nTanggal Lahir: " + dob + "\nJenis Kelamin: " + gender + "\nAlamat: " + address;
      alert(result);

      // Mengosongkan input
      document.getElementById("nama").value = "";
      document.getElementById("ttl").value = "";
      document.getElementById("gender").value = "Laki-laki";
      document.getElementById("alamat").value = "";
    });
  </script>
</body>
</html>

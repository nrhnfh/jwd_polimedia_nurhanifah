<!DOCTYPE html>
<html>
<head>
  <title>Form Bootstrap</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Digital Talent 2023</h1>
    <form>
      <div class="form-group mt-3">
        <label for="">Nama</label>
        <input type="text" class="form-control" id="name" placeholder="Masukkan nama">
      </div>
      <div class="form-group mt-3">
        <label for="dob">Tanggal Lahir</label>
        <input type="date" class="form-control" id="dob">
      </div>
      <div class="form-group mt-3">
        <label for="">Jenis Kelamin</label>
        <select class="form-select" id="">
          <option value="">Pilih jenis kelamin</option>
          <option value="male">Laki-laki</option>
          <option value="female">Perempuan</option>
        </select>
      </div>
      <div class="form-group mt-3">
        <label for="">Alamat</label>
        <textarea class="form-control" id="" rows="4" placeholder="Masukkan alamat"></textarea>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Submit</button><br>
      <a href="lat.html"><h6><u>kembali ke beranda digital talent</u></h6></a>
    </form>
  </div>
</form>
  <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
